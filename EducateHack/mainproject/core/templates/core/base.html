<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}
        {% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#1e1e2e]">

    <nav class="py-6 px-6 bg-[#181825]  flex justify-between items-center border-b border-gray-200">
        <a href="/" class="text-xl text-[#fab387] font-semibold">Course offering</a>
        <div class="space-x-6">
            {% comment %} <a href="#" class="text-lg font-semibold hover:text-gray-500">new item</a>
            <a href="#" class="text-lg font-semibold hover:text-gray-500">new item</a> {% endcomment %}
            <a href="#"
                class=" px-6 py-3 text-lg font-semibold bg-[#A6DA95] text-white rounded-xl hover:text-teal-700">sign up
            </a>
            <a href="#"
                class=" px-6 py-3 text-lg font-semibold bg-[#fab387] text-white rounded-xl hover:text-gray-700">log
                in</a>
        </div>
    </nav>
    <div class="px-6 py-6 text-[#cdd6f4]">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="py-5 px-6 flex justify-between bg-[#181825]">
        <div class="w-2/3 pr-10">
            <h3 class="mb-5 text-xl font-semibold text-[#fab387]">Course offering</h3>

            <p class="text-lg text-gray-500"> Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            </p>
        </div>

        <div class="w-1/3">
            <h3 class="mb-5 font-semibold text-[#fab387]">Menu</h3>
            <ul class="space-y-2">
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Home</a></li>
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">About</a></li>
                {% comment %} <li><a href="{% url 'contact' %}" class="text-lg text-teal-500 hover:text-teal-700">Contact</a></li> {% endcomment %}
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Privacy</a></li>
            </ul>
        </div>


    </footer>

</body>

</html>
